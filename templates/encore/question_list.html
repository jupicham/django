{% if question_list %}
    <ol>
        {% for question in question_list %}
            <li>
                <a href="/encore/{{question.id}}/">{{question.subject}}</a>
            </li>
        {% endfor %}
    </ol>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{%static 'boostrap.min.css' %}">
